<div class="container">
  <div id="filter" class="d-flex flex-column sidebar shadow bg-white rounded-container py-2">
    <!-- <form class="mx-auto from-group w-75" [formGroup]="filterForm"> -->
    <form class="mx-auto from-group w-75">
      <hr>
      <label for="select-order" class="form-label">Order by</label>
      <br>
      <select name="order" id="order" class="form-select">
        <option value="Ascending" selected>Price - Ascending</option>
        <option value="Descending">Price - Descending</option>
      </select>
      <hr>
      <div class="price-range-inputs">
        <label for="price-range" class="form-label">Price Range</label>
        <div class="custom-slider">
          <ngx-slider [(value)]="minPriceSliderValue" [(highValue)]="maxPriceSliderValue" (userChange)="onPriceSliderChange()" [options]="options"></ngx-slider>
        </div>
        <input  name="minPriceInputValue" [(ngModel)]="minPriceInputValue" (ngModelChange)="onPriceInputChange()"
          type="number" step="0.01" [min]="minProductPrice" [max]="maxProductPrice" class="form-control d-inline" id="price-range-min">
        <span class="d-inline"> - </span>
        <input  name="maxPriceInputValue" [(ngModel)]="maxPriceInputValue" (ngModelChange)="onPriceInputChange()"
          type="number" step="0.01" [min]="minProductPrice" [max]="maxProductPrice" class="form-control d-inline" id="price-range-manx">
      </div>
    </form>
  </div>
</div>
