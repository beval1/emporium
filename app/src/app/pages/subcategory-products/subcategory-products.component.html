<div class="container d-flex">
  <app-product-filter *ngIf="products.length > 0" [minProductPrice]="minProductPrice" [maxProductPrice]="maxProductPrice"></app-product-filter>
  <div class="">
    <div class="products-wrapper d-flex flex-row flex-wrap">
      <div *ngFor="let product of products">
        <app-product [product]="product" [liked]="isLiked(product.uid)"></app-product>
      </div>
    </div>
  </div>
</div>
